  		  <!-- Script JavaScript -->
  		  <script>
  			          
          // Exemple 2: Définition de classe par "expression-form"
          // =====================================================
          
          // Our Polygon class above is an example of a Class declaration.
          // ES6 classes also support Class expressions - just another way
          // of defining a new class. For example:
          
          // Définition d'une classe Poly
          // NB : Cette classe a la particularité d'avoir un méthode constructeur sans paramètres
          const MyPoly = class Poly {
          
            // Méthode constructeur
            constructor(height, width) {
              this.name = 'Polygon';
            }
            
            // Méthode getPolyName
            getPolyName() {
              document.write('Hi. I was created with a Class expression. My name is ' +  this.name);
            }
            
          };
          
          // Instanciation d'un objet inst de la classe MyPoly
          let inst = new MyPoly();
          
          // Appel de la maéthode getPolyName de la classe MyPoly
          inst.getPolyName();

  		  </script>
