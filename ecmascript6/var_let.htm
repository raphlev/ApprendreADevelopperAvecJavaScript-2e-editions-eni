<!DOCTYPE html>

<!--
Nom du script : var_let.htm
Auteur : Christian VIGOUROUX
Date de création : 19/04/2016
Date de dernière modification : 19/4/2016
Objet : Déclaration de variables via var ou let
-->

<!-- Balise HTML -->
<html>

  <!-- Section HEAD -->
  <head>
    <!-- Balise meta de gestion de l'accentuation UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">   
  </head>

  <!-- Section BODY -->
  <body>

    <!-- Utilisation de la police de caractères Arial -->
    <font face="Arial">

      <!-- Affichage du titre du script -->
      <h3>EcmaScript 6 : Déclarations de variables via var et let</h3>

      <!-- Script JavaScript -->
      <script>

        // Définition d'une variable porsche911 via var
        // (portée dans l'ensemble du script)
        var porsche911 = "Porsche 911";
        // NB : un let au lieu d'un var à ce niveau du script n'aurait
        //      aucune incidence sur la portée (scope)

        // Boucle d'affichage de 3 marques préférées
        // NB : Utilisation de var varMarque -> varMarque sera reconnue
        //      dans tout le script
        document.write("<br />Boucle d'affichage de 3 marques préférées");
        document.write(" (utilisation de var) :<br />");
        for (var varMarque of ["Porsche", "Ferrari", "BMW"]) {
          document.write("Marque : " + varMarque + "<br />");
        }

        // Affichage de la variable porsche911
        document.write("<br />porsche911 : " + porsche911 + "<br />");

        // Affichage de la variable varMarque
        // NB : Le message s'affichera car varMarque a une portée globale
        //      (même si elle été déclarée dans une boucle for)
        document.write("<br />Marque : " + varMarque + "<br />");

        // Boucle d'affichage de 3 marques préférées
        // NB : Utilisation de let letMarque -> letMarque sera reconnue
        //      uniquement dans la boucle for
        document.write("<br />Boucle d'affichage de 3 marques préférées");
        document.write(" (utilisation de let) :<br />");
        for (let letMarque of ["Porsche", "Ferrari", "BMW"]) {
          document.write("Marque : " + letMarque + "<br />");
        }

        // Affichage de la variable letMarque
        // NB : Le message ne s'affichera pas car letMarque a été déclaré
        //      dans le cadre d'une boucle for via un let
        document.write("Marque : " + letMarque + "<br />");

      </script>
      
    </font>

  </body>

</html>
