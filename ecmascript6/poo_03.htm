<!-- Balise HTML -->
<html>

  <!-- Section HEAD -->
  <head>
    <!-- Balise meta de gestion de l'accentuation UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  </head>

  <!-- Section BODY -->
  <body>

    <!-- Utilisation de la police de caractères Arial -->
    <font face="Arial">

      <!-- Affichage du titre du script -->
      <h3>Ecmacript 5 : Extension de prototype - Script poo_03.htm</h3>

      <!-- Script JavaScript -->
      <script>

        /* Définition d'une fonction constructeur de nom Voiture */
        /* NB : Le constructeur est ici vide */
        var Voiture = function() {};

        /* Ajout d'une méthode accelerer au prototype du constructeur Voiture */
        Voiture.prototype.accelerer = function()
        {
          document.write("accélère<br />");
        };

        /* Instanciation d'un objet simca1100 via le constructeur Voiture */ 
        var simca1100 = new Voiture();

        /* Appel de la méthode accelerer de l'objet simca1100 */
        /* accessible via le prototype du constructeur Voiture */
        document.write("La simca1100 ");
        simca1100.accelerer();

        /* Ajout (surcharge) de la méthode ralentir */
        /* accessible via le prototype du constructeur Voiture */
        Voiture.prototype.ralentir = function()
        {
          document.write("ralentit");
        };

        /* Appel de la méthode ralentir (ajoutée dans le prototype */
        /* du constructeur Voiture) à partir de l'objet simca1100 */
        document.write("La simca1100 ");
        simca1100.ralentir();

      </script>
      
    </font>

  </body>

</html>
