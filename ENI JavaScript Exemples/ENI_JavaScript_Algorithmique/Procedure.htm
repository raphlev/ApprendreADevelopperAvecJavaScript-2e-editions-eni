OBJET : Appeler une procédure affichant le double de deux paramètres effectifs passés en paramètres
(les deux valeurs passées en paramètres seront à saisir au clavier)
-->

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>Procedure</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice Procedure</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Procédure doublement */
			function doublement(x, y) {
				/* Doublement */
				x = x * 2;
				y = y * 2;
				/* Affichage du couplet de valeurs après doublement */
				document.write("Le couplet doublé est (" + x + ", " + y + ")<br />");
			}

			/* Affichage du nom du script */
			alert("Exercice Procedure");

			/* Déclaration de variables locales */
			var a, b, c, d;

			/* Saisie des paramètres a et b */
			a = parseInt(prompt("Paramètre a :"));
			b = parseInt(prompt("Paramètre b :"));

			/* Appel de la procédure doublement */
			doublement(a, b);

			/* Saisie des paramètres c et d */
			c = parseInt(prompt("Paramètre c :"));
			d = parseInt(prompt("Paramètre d :"));

			/* Appel de la procédure doublement */
			doublement(c, d);

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
