<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH5_5</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH5_5</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH5_5");

			/* Déclaration de variables locales */
			var a, n, cpt, res;

			/* Saisie des paramètres a et n */
			a = prompt("a :");
			n = prompt("n :");

			/* Cas particulier */
			if (n == 0) {
				document.write(a + " à la puissance 0 : 1");
			} else {
				/* Initialisations */
				cpt = 1;
				res = 1;
				/* Boucle de traitement */
				while (cpt <= n) {
					res = a * res;
					cpt = cpt + 1;
				}
				/* Affichage du résultat */
				document.write(a + " à la puissance " + n + " : " + res);
			}

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />

			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
