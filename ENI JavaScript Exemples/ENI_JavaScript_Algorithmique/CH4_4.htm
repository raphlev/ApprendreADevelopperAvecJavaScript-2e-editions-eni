OBJET : Comparer deux lettres saisies au clavier et afficher la première dans l’ordre alphabétique

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH4_4</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH4_4</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH4_4");

			/* Déclaration de variables locales */
			var lettre1, lettre2;

			/* Saisie de la 1ère lettre */
			lettre1 = prompt("Lettre n°1 :");

			/* Saisie de la 2ème lettre */
			lettre2 = prompt("Lettre n°2 :");

			/* Affichage de la lettre la plus petite en ordre alphabétique */
			if (lettre1 < lettre2) {
				document.write("La lettre la plus petite est : " + lettre1);
			} else {
				document.write("La lettre la plus petite est : " + lettre2);
			}

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
