-->

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH3_8</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH3_8</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH3_8");

			/* Déclaration de variables locales */
			var nb1, nb2, nb3, som, prod, moy;

			/* Saisie des 3 nombres au clavier */
			nb1 = prompt("Nombre n°1 :");
			nb2 = prompt("Nombre n°2 :");
			nb3 = prompt("Nombre n°3 :");

			/* Calculs */
			/* parseFloat sert à faire une conversion en numérique (réel) */
			som = parseFloat(nb1) + parseFloat(nb2) + parseFloat(nb3);
			prod = parseFloat(nb1) * parseFloat(nb2) * parseFloat(nb3);
			moy = som / 3;

			/* Affichage des résultats */
			document.write("Somme des 3 nombres : " + som + "<br />");
			document.write("Produit des 3 nombres : " + prod + "<br />");
			document.write("Moyenne des 3 nombres : " + moy);

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
