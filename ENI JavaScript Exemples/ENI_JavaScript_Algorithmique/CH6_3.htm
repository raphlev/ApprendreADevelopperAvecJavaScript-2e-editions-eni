<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH6_3</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH6_3</h1>

		<!-- Début script JavaScript -->
		<script>
			
			/* Affichage du nom du script */
			alert("Exercice CH6_3");

			/* Déclaration de variables locales */
			/*
			i         : Variable de travail
		 	j         : Variable de travail
			indmax    : Indice de la case contenant le maximum
			inter     : Variable permettant la permutation
			nblu      : Nombre lu au clavier et à insérer
			i         : Variable de travail
			j         : Variable de travail
			cpt       : Nombre d'éléments déjà rangés
			*/
			var table = new Array;
			var i, j, indmax, inter;

			/* Boucle de chargement du tableau */
			for (i = 1; i <= 10; i++) {
				table[i] = prompt("table[" + i + "] :");
				table[i] = parseInt(table[i]);
			}
			document.write("Saisie terminée" + "<br />");

			/* Boucles de tri du tableau */
			for (i = 1; i <= 9; i++) {
				indmax = 1;
				for (j = 2; j <= 11 - i; j++) {
					if (table[j] > table[indmax]) {
						indmax = j;
					}
				}
				/* Inversion */
				if (table[11 - i] != table[indmax]) {
					inter = table[indmax];
					table[indmax] = table[11 - i];
					table[11 - i] = inter;
				}
			}
			document.write("Tri terminé" + "<br />");

			/* Affichage du résultat */
			for (i = 1; i <= 10; i++) {
				document.write("table[" + i + "] : " + table[i] + "<br />");
			}

		</script>

	</body>
