<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH3_9</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH3_9</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH3_9");

			/* Déclaration de variables locales */
			var prenom, nom, initiale_prenom, initiale_nom;

			/* Saisie du prénom */
			prenom = prompt("Prénom :");

			/* Saisie du nom */
			nom = prompt("Nom :");

			/* Détermination des initiales */
			/* NB : La numérotation des lettres dans une chaîne débute à 0 */
			initiale_prenom = prenom.charAt(0);
			initiale_nom = nom.substring(0, 1);

			/* Affichage des initiales */
			document.write("Les initiales de " + prenom + " " + nom + " sont " + initiale_prenom + initiale_nom);

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />

			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>
