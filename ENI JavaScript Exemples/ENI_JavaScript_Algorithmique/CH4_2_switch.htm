DATE DE DERNIERE MODIFICATION : 01/01/2014
OBJET : Imprimer en lettres le mois correspondant à un numéro donné au clavier (compris entre 1 et 12)
-->

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH4_2_switch</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH4_2_switch</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH4_2_switch");

			/* Déclaration de variables locales */
			var mois;

			/* Saisie du numéro de mois */
			mois = parseInt(prompt("Numéro du mois (1 à 12) :"));

			/* Affichage du résultat */
			switch (mois) {
				case 1:
					document.write("Mois n° " + mois + " : Janvier");
					break;
				case 2:
					document.write("Mois n° " + mois + " : Février");
					break;
				case 3:
					document.write("Mois n° " + mois + " : Mars");
					break;
				case 4:
					document.write("Mois n° " + mois + " : Avril");
					break;
				case 5:
					document.write("Mois n° " + mois + " : Mai");
					break;
				case 6:
					document.write("Mois n° " + mois + " : Juin");
					break;
				case 7:
					document.write("Mois n° " + mois + " : Juillet");
					break;
				case 8:
					document.write("Mois n° " + mois + " : Août");
					break;
				case 9:
					document.write("Mois n° " + mois + " : Septembre");
					break;
				case 10:
					document.write("Mois n° " + mois + " : Octobre");
					break;
				case 11:
					document.write("Mois n° " + mois + " : Novembre");
					break;
				case 12:
					document.write("Mois n° " + mois + " : Décembre");
					break;
				default:
					document.write("Erreur de saisie sur le n° de mois");
			}

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
