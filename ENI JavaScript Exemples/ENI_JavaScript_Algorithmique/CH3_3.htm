OBJET : Calcul (et affichage) de la surface et du volume d'une sphère de 1,24 m de rayon
-->

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH3_3</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH3_3</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH3_3");

			/* Déclaration de variables locales */
			var pi, rayon, surface, volume;

			/* Initialisation des variables */
			pi = 3.14;
			rayon = 1.24;

			/* Calculs */
			surface = 4 * pi * rayon * rayon;
			volume = surface * rayon / 3;

			/* Affichage des résultats */
			document.write("Rayon de la sphère : " + rayon + "<br/>");
			document.write("Surface : " + surface + "<br/>Volume : " + volume);
		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />

			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
