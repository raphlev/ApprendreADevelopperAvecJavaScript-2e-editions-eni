OBJET : Calculer le minimum et le maximum d'une suite d'entiers non nuls, lus au clavier (suite terminée par un zéro)
Exemple : 5 7 -1 -3 17 12 4 -6 0 -> Maxi=17 Mini=-6
-->

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH5_12</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH5_12</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH5_12");

			/* Déclaration de variables locales */
			var nblu, maxi, mini;

			/* Saisie de la 1ère valeur */
			/* NB : On considère que le premier nombre lu est au départ à la fois le maximum et le minimum */
			nblu = prompt("Nombre :");
			maxi = nblu;
			mini = nblu;

			/* Saisie de la 2ème valeur */
			nblu = prompt("Nombre (0 si fin) :");

			/* Boucle de traitement */
			while (nblu != 0) {
				// Tests
				if (nblu > maxi) {
					maxi = nblu;
				} else {
					if (nblu < mini) {
						mini = nblu;
					}
				}
				/* Saisie d'une nouvelle valeur */
				nblu = prompt("Nombre (0 si fin) :");
			}

			/* Affichage des résultats */
			document.write("Maximum : " + maxi + "<br/>Minimum : " + mini);

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
