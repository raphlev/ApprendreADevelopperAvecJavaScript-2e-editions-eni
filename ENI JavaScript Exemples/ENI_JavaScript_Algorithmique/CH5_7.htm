OBJET : Ecrire l’algorithme permettant la saisie de la réponse à la question "Aimez-vous l’informatique (O/N) ?"
avec un affichage d’un message d’erreur en cas de mauvaise réponse (renouvellement de la question tant que la réponse est différente de "O" et de "N").
Utiliser pour ce traitement la structure itérative while.
-->

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH5_7</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH5_7</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH5_7");

			/* Déclaration de variables locales */
			var reponse;

			/*
			Boucle de contrôle de saisie
			*/
			/* Saisie de la réponse */
			reponse = prompt("Aimez-vous l’informatique (O/N) ? :");
			while (reponse != "O" && reponse != "N") {
				/* Message d'erreur */
				alert("Saisissez O ou N");
				/* Resaisie de la réponse */
				reponse = prompt("Aimez-vous l’informatique (O/N) ? :");
			}

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />

			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
