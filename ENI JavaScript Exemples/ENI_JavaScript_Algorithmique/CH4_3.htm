		<!-- Titre du traitement -->

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH4_3");

			/* Déclaration de variables locales */
			var a, b;

			/* Saisie du 1er nombre */
			a = prompt("a :");

			/* Saisie du 2ème nombre */
			b = prompt("a :");

			/* Affichage du résultat */
			document.write("La valeur absolue de la différence est : " + Math.abs(a - b));
