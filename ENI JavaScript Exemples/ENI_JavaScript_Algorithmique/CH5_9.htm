OBJET : Afficher dix tables de multiplication de dix lignes en utilisant pour la structure itérative for
Exemple :
Table 1 :
1 * 1 = 1
2 * 1 = 2
3 * 1 = 3
...
10 * 1 = 10
Table 2 :
...
Table 10 :
1 * 10 = 10
...

10 * 10 = 100
-->

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>CH5_9</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - Exercice CH5_9</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("Exercice CH5_9");

			/* Déclaration de variables locales */
			var table, ligne;

			/* Affichage des tables de multiplication */
			for ( table = 1; table < 11; table++) {
				/* Affichage du nom de la table */
				document.write("Table " + table + " :<br />");
				/* Affichage de la table table */
				for ( ligne = 1; ligne < 11; ligne++) {
					document.write(ligne + " * " + table + " : " + (ligne * table) + "<br />");
				}
				/* Affichage d'un interlinge entre les tables */
				document.write("<br />");
			}

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />

			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
