<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>BOUTON_02</title>

		<!-- Début script JavaScript -->
		<script type="text/javascript">
		
			/* Fonction afficherProprietesBouton */
			function afficherProprietesBouton(nomBouton, idBouton) {
				alert("L'intitulé du bouton sélectionné est " + nomBouton + " et ce bouton appartient au formulaire " + document.getElementById(idBouton).form.name);
			}

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - BOUTON_02</h1>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
			/* Affichage du nom du script */
			alert("BOUTON_02");

		</script>

		<!-- Formulaire formulaire1 avec trois boutons -->
		Formulaire n°1 :
		<br />
		<form name="formulaire1">
			<input
			type="button"
			id="monBouton1"
			value="Bouton1"
			onclick="afficherProprietesBouton(this.value, this.id);"
			/>
			<br />
			<input
			type="button"
			id="monBouton2"
			value="Bouton2"
			onclick="afficherProprietesBouton(this.value, this.id);"
			/>
			<br />
			<input
			type="button"
			id="monBouton3"
			value="Bouton3"
			onclick="afficherProprietesBouton(this.value, this.id);"
			/>
		</form>

		<!-- Formulaire formulaire2 avec deux boutons -->
		<br />
		<hr>
		<br />
		Formulaire n°2 :
		<br />
		<form name="formulaire2">
			<input
			type="button"
			id="monBouton4"
			value="Bouton4"
			onclick="afficherProprietesBouton(this.value, this.id);"
			/>
			<br />
			<input
			type="button"
			id="monBouton5"
			value="Bouton5"
			onclick="afficherProprietesBouton(this.value, this.id);"
			/>
		</form>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
			/*
			Affichage du nombre de balises input
			dans l'ensemble des formulaires
			*/
			var listeInput = document.getElementsByTagName('input');
			var nombreInput = listeInput.length;
			document.write("<br /><hr><br />");
			document.write("Nombre de balises input dans l'ensemble des formulaires : " + nombreInput + "<br />");

			/*
			Affichage du nombre de balises input
			dans le 2ème formulaire
			*/
			var liste2Input = document.forms[1].getElementsByTagName('input');
			var nombre2Input = liste2Input.length;
			document.write("Nombre de balises input dans le 2ème formulaire : " + nombre2Input);

		</script>

	</body>
