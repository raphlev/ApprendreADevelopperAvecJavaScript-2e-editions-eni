<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
		<!-- Titre du script HTML -->
		<title>FORM_02</title>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Fonction de test de saisie numérique */
			function estNumerique(champ, messageAlerte) {
				/* Définition des valeurs acceptées */
				var valeursAcceptees = /^[0-9]+$/;
				/* Test de numéricité */
				if (champ.value.match(valeursAcceptees)) {
					/* Valeur de retour */
					alert("Vous avez saisi " + document.getElementById('nombre').value);
					return true;
				} else {
					/* Affichage d'un message d'alerte */
					alert(messageAlerte);
					/* Focus sur le champ en erreur */
					champ.focus();
					/* Valeur de retour */
					return false;
				}
			}

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - FORM_02</h1>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Affichage du nom du script */
			alert("FORM_02");

		</script>

		<!-- Formulaire de saisie HTML -->
		<form>
			Montant (saisie d'un nombre entier SVP) :
			<input
			type='text'
			id='nombre'
			/>
			<input
			type='button'
			onclick="estNumerique(document.getElementById('nombre'),
			'Saisie nombre entier SVP')"
			value='Validation saisie'
			/>
		</form>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
