<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
		<!-- Titre du script HTML -->
		<title>FORM_01</title>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Fonction de test de saisie */
			function nonVide(champ, messageAlerte) {
				if (champ.value.length == 0) {
					/* Affichage d'un message d'alerte */
					alert(messageAlerte);
					/* Focus sur le champ en errreur */
					champ.focus();
					/* Valeur de retour */
					return false;
				}
				/* Valeur de retour */
				alert("Votre nom est " + document.getElementById('nom').value);
				return true;
			}

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - FORM_01</h1>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Affichage du nom du script */
			alert("FORM_01");

		</script>

		<!-- Formulaire de saisie HTML -->
		<form>
			Votre nom (champ obligatoire) :
			<input
			type='text'
			id='nom'
			/>
			<input type='button'
			onclick="nonVide(document.getElementById('nom'),
			'Saisie obligatoire')"
			value='Validation saisie'
			/>
		</form>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
