<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
		<!-- Titre du script HTML -->
		<title>FORM_05</title>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Fonction de restriction de longueur de saisie */
			function longueurSaisie(champ, longueurMinimale, longueurMaximale, messageAlerte) {
				/* Test de la longueur de la saisie */
				if (champ.value.length >= longueurMinimale && champ.value.length <= longueurMaximale) {
					/* Valeur de retour */
					alert("Vous avez saisi " + document.getElementById('saisie').value);
					return true;
				} else {
					/* Affichage d'un message d'alerte */
					alert(messageAlerte);
					/* Focus sur le champ en erreur */
					champ.focus();
					/* Valeur de retrour */
					return false;
				}
			}

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - FORM_05</h1>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Affichage du nom du script */
			alert("FORM_05");

		</script>

		<!-- Formulaire de saisie HTML -->
		<form>
			Champ (entre 5 et 10 caractères impérativement) :
			<input
			type='text'
			id='saisie'
			/>
			<input
			type='button'
			onclick="longueurSaisie(document.getElementById('saisie'),
			5, 10, 'Saisie entre 5 et 10 caractères SVP')"
			value='Validation saisie'
			/>
		</form>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
