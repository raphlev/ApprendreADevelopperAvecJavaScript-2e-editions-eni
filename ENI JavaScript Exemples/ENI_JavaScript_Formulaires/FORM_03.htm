<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
		<!-- Titre du script HTML -->
		<title>FORM_03</title>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Fonction de test de saisie alphabétique */
			function estAlphabetique(champ, messageAlerte) {
				/* Définition des valeurs acceptées */
				var valeursAcceptees = /^[a-zA-Z]+$/;
				/* Test alphabétique */
				if (champ.value.match(valeursAcceptees)) {
					/* Valeur de retour */
					alert("Vous avez saisi " + document.getElementById('alpha').value);
					return true;
				} else {
					/* Affichage d'un message d'alerte */
					alert(messageAlerte);
					/* Focus sur le champ en erreur */
					champ.focus();
					/* Valeur de retour */
					return false;
				}
			}

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - FORM_03</h1>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Affichage du nom du script */
			alert("FORM_03");

		</script>

		<!-- Formulaire de saisie HTML -->
		<form>
			Champ texte (minuscules et/ou MAJUSCULES uniquement) :
			<input type='text' id='alpha'/>
			<input type='button'
			onclick="estAlphabetique(document.getElementById('alpha'),
			'Saisie alphabétique SVP')"
			value='Validation saisie' />
		</form>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
