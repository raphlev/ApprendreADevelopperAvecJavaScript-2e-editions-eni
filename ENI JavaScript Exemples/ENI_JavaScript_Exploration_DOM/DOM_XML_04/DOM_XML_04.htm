<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>DOM_XML_04</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - DOM_XML_04</h1>

		<!-- Début script JavaScript -->
		<script type="text/javascript">
		
			/* Affichage du nom du script */
			alert("DOM_XML_04");

			/* Création d'un objet XMLHttpRequest pour échanger des données avec le serveur au format texte, XML ou JSON */
			/* NB : Les fichiers XML sont automatiquement parsés par l'objet et accessibles par les méthodes du DOM */
			if (window.XMLHttpRequest) {
				// Code spécifique pour les navigateurs IE7+, Firefox, Chrome, Opera, Safari
				var xmlhttp = new XMLHttpRequest();
			} else {
				// Code spécifique pour les navigateurs IE6, IE5
				var xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			/* Ouverture du fichier XML voitures.xml en mode synchrone (false)*/
			xmlhttp.open("GET", "voitures.xml", false);

			/* Emission de la requête HTTP vers le serveur  */
			xmlhttp.send();

			/* Création du document XML en mémoire */
			var xmlDoc = xmlhttp.responseXML;

			/* Affichage de la liste des noeuds rattachés à la racine */
			document.write("Liste des noeuds rattachés à la racine :<br />")
			var listeNoeudsRacine = xmlDoc.documentElement.childNodes;
			for (i = 0; i < listeNoeudsRacine.length; i++) {
				/* Affichage uniquement de noeuds de type 1 */
				if (listeNoeudsRacine[i].nodeType == 1) {
					document.write(" - " + listeNoeudsRacine[i].nodeName + "<br />");
				}
			}

			/* Affichage du nom du noeud racine */
			document.write("<br />");
			document.write("Le noeud racine est " + xmlDoc.documentElement.nodeName + "<br />");

			/* Affichage du type du noeud racine */
			document.write("Le type du noeud racine est " + xmlDoc.documentElement.nodeType);

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
