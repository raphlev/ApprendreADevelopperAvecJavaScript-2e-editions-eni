<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>DOM_XML_07</title>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - DOM_XML_07</h1>

		<!-- Début script JavaScript -->
		<script type="text/javascript">
		
			/* Affichage du nom du script */
			alert("DOM_XML_07");

			/* Création d'un objet XMLHttpRequest pour échanger des données avec le serveur au format texte, XML ou JSON */
			/* NB : Les fichiers XML sont automatiquement parsés par l'objet et accessibles par les méthodes du DOM */
			if (window.XMLHttpRequest) {
				// Code spécifique pour les navigateurs IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {
				// Code spécifique pour les navigateurs IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			/* Ouverture du fichier XML voitures.xml en mode synchrone (false)*/
			xmlhttp.open("GET", "voitures.xml", false);

			/* Emission de la requête HTTP vers le serveur  */
			xmlhttp.send();

			/* Création du document XML en mémoire */
			xmlDoc = xmlhttp.responseXML;

			/* Accès aux attributs de la 1ère voiture (numérotée 0) */
			premiereVoiture = xmlDoc.getElementsByTagName("voiture")[0].attributes;

			/* Affichage de la valeur de l'attribut origine
			 de la 1ère voiture (numérotée 0) */
			document.write("Origine de la 1ère voiture : " + premiereVoiture.getNamedItem("origine").nodeValue + "<br />");

			/* Accès aux attributs de la 3ème voiture (numérotée 2) */
			troisiemeVoiture = xmlDoc.getElementsByTagName("voiture")[2].attributes;

			/* Affichage de la valeur de l'attribut origine
			 de la 3ème voiture (numérotée 2) */
			document.write("Origine de la 3ème voiture : " + troisiemeVoiture.getNamedItem("origine").nodeValue + "<br />");

			/* Affichage de la valeur de l'attribut groupe
			 de la 3ème voiture (numérotée 2) */
			document.write("Groupe de la 3ème voiture : " + troisiemeVoiture.getNamedItem("groupe").nodeValue);

		</script>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
