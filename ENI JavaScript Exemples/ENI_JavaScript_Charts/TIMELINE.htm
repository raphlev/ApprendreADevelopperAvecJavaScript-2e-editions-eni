OBJET : Tracé d'un graphique de type timeline (Exemple Google Charts)

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>TIMELINE</title>

		<!-- Chargement de l'API Google Chart -->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>

		<!-- Chargement du module visualization en version 1 avec en option le package timeline -->
		<script type="text/javascript">
			google.load('visualization', '1', {
				packages : ['timeline']
			});
		</script>

		<!-- Définition de la timeline -->
		<script type="text/javascript">
		
			/* Fonction tracerGraphe */
			function tracerGraphe() {

				/* Définition de la structure du tableau à représenter graphiquement */
				var dataTable = new google.visualization.DataTable();
				dataTable.addColumn({
					type : 'string',
					id : 'Président de la République Française'
				});
				dataTable.addColumn({
					type : 'string',
					id : 'mandat'
				});
				dataTable.addColumn({
					type : 'date',
					id : 'debut_mandat'
				});
				dataTable.addColumn({
					type : 'date',
					id : 'fin_mandat'
				});

				/* Lignes de données */
				dataTable.addRows([['François MITTERRAND', '(1981-1995)', new Date(1981, 5, 21), new Date(1995, 5, 17)], ['Jacques CHIRAC', '(1995-2007)', new Date(1995, 5, 17), new Date(2007, 5, 16)], ['Nicolas SARKOZY', '(2007-2012)', new Date(2007, 5, 16), new Date(2012, 5, 15)]]);

				/* Options de représentation graphique */
				/* NB : Pour les nombreuses options veuillez consulter
				/*      https://developers.google.com/chart/interactive/docs/gallery/timeline */
				var options = {
					colors : ['Red', 'Blue', 'Orange'],
				};

				/* Instanciation du graphique */
				var chart = new google.visualization.Timeline(document.getElementById('chart_div'));

				/* Tracé du graphique */
				chart.draw(dataTable);

			}

			/* Affichage automatique du graphique */
			google.setOnLoadCallback(tracerGraphe);

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - TIMELINE</h1>

		<!-- Début script JavaScript -->
		<script type="text/javascript">
		
			/* Affichage du nom du script */
			alert("TIMELINE");

		</script>

		<!-- Définition de la division d'affichage du graphique -->
		<div id="chart_div" style="width: 900px; height: 500px;"></div>

		<!-- Affichage du code source -->
		<br />
		<br />

	</body>

</html>
