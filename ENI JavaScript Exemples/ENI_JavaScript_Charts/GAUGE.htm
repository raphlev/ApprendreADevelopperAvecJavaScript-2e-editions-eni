OBJET : Tracé d'un graphique de type jauge (Exemple Google Charts)

<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>GAUGE</title>

		<!-- Chargement de l'API Google Chart -->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>

		<!-- Chargement du module visualization en version 1 avec en option le package gauge -->
		<script type="text/javascript">
			google.load('visualization', '1', {
				packages : ['gauge']
			});
		</script>

		<!-- Définition de la jauge -->
		<script type="text/javascript">
		
			/* Fonction tracerGraphe */
			function tracerGraphe() {

				/* Données à représenter graphiquement */
				var donnees = google.visualization.arrayToDataTable([['Label', 'Value'], ['Km/h', 210]]);

				/* Options de représentation graphique */
				/* NB : Pour les nombreuses options veuillez consulter
				/*      https://developers.google.com/chart/interactive/docs/gallery/gauge */
				var options = {
					width : 500,
					height : 500,
					yellowFrom : 160,
					yellowTo : 240,
					redFrom : 240,
					redTo : 320,
					majorTicks : [0, 40, 80, 120, 160, 200, 240, 280, 320],
					minorTicks : 2,
					min : 0,
					max : 320
				};

				/* Instanciation du graphique */
				var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

				/* Tracé du graphique */
				chart.draw(donnees, options);

			}

			/* Affichage automatique du graphique */
			google.setOnLoadCallback(tracerGraphe);

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - GAUGE</h1>

		<!-- Début script JavaScript -->
		<script type="text/javascript">
		
			/* Affichage du nom du script */
			alert("GAUGE");

		</script>

		<!-- Définition de la division d'affichage du graphique -->
		<div id="chart_div" style="width: 900px; height: 500px;"></div>

		<!-- Affichage du code source -->
		<br />
		<br />

	</body>

</html>
