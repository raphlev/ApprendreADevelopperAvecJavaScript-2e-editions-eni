<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->
	<head>

		<!-- Balise meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />

		<!-- Titre du script HTML -->
		<title>DOM_07_3</title>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Fonction historyBack */
			function historyBack() {
				/* Retour à la page précédente */
				window.history.back();
			}

		</script>

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - DOM_07_3</h1>

		<!-- Début script JavaScript -->
		<script type='text/javascript'>
		
			/* Affichage du nom du script */
			alert("DOM_07_3");

			/*
			Affichage de l'URL de la page
			donnant accès au document
			*/
			document.write("URL de la page donnant accès au document : " + document.referrer + "<br />");

			/*
			Affichage de la valeur du paramètre
			passé par la page précédente
			NB : param contiendra la chaîne ?param=Eni%20Javacript
			*/
			var param = window.location.search;
			document.write("Paramètre (avant recodage) : " + param + "<br />");

			/*
			Décodage du paramètre (remplacement de %20
			par un espace dans notre cas)
			*/
			param = unescape(param);
			document.write("Paramètre (après recodage) : " + param + "<br />");

			/*
			Suppression du nom du paramètre
			(livre dans notre cas)
			*/
			param = param.substring(param.lastIndexOf("=") + 1);
			document.write("Valeur du paramètre : " + param);

		</script>

		<!-- Formulaire -->
		<br />
		<br />
		<form>
			<input
			type="button"
			id="boutonHistoryBack"
			value="Retour à la page précédente"
			onclick="historyBack()"
			/>
		</form>

		<!-- Affichage du code source -->
		<br />
		<br />
		<br />
		<center>
			<a href="JavaScript:window.location='view-source:' + window.location"> Code source </a>
		</center>

	</body>

</html>
