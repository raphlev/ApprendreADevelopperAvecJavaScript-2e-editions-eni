<!-- Début script HTML -->
<html>

	<!-- Début entête script HTML -->

		<!-- Balise meta -->

		<!-- Titre du script HTML -->

	</head>

	<!-- Début section body du script HTML -->
	<body>

		<!-- Titre du traitement -->
		<h1>Editions ENI - JavaScript - POO_01</h1>

		<!-- Début script JavaScript -->
		<script>
		
			/* Affichage du nom du script */
			alert("POO_01");

			/* Déclaration inline d'un objet Javascript */
			/* NB : Cette technique ne permet pas l'héritage à partir de ce objet par la suite */
			var Addition = {
				x : 5,
				y : 10,
				calcul : function() {
					return this.x + this.y;
				}
			};

			/* Utilisation de l'objet Addition */
			document.write("Somme = " + Addition.calcul());

		</script>
