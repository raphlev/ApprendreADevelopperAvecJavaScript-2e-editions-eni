<!DOCTYPE html>

<!--
Nom du script : boucles_filtres_04.htm
Auteur : Christian VIGOUROUX
Date de création : 19/04/2016
Date de dernière modification : 19/4/2016
Objet : Boucle de parcours sur un tableau avec tris sur les intitulés de colonnes
-->

<!-- Balise HTML -->
<html>

  <!-- Section HEAD -->
  <head>
    <!-- Balise meta de gestion de l'accentuation UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Appel du Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>

  <!-- Section BODY -->
  <body>

    <!-- Script HTML intégrant des directives AngularJS -->
    <div ng-app="monApplication" ng-controller="monControleur">

      <!-- Utilisation de la police de caractères Arial -->
      <font face="Arial">

        <!-- Boucle de parcours du tableau voitures
             et placement dans un tableau HTML -->
        <table border="1" width="40%" align="left">
          <!-- Définition des intitulés de colonnes -->
          <tr>
            <th ng-click="monTri('marque')">Marque</th>
            <th ng-click="monTri('modele')">Modèle</th>
            <th ng-click="monTri('pays')">Pays</th>
          </tr>
          <!-- Placement des enregistrements dans le tableau HTML -->
          <tr ng-repeat="voiture in voitures | orderBy:colonneTri">
            <td>{{voiture.marque}}</td>
            <td>{{voiture.modele}}</td>
            <td>{{voiture.pays}}</td>
          </tr>
        </table>

      </font>

    </div>

    <!-- Module et contrôleur AngularJS -->
    <script>

      // Déclaration du module nommé monApplication
      var application = angular.module("monApplication", []);

      // Déclaration du contrôleur nommé monControleur
      application.controller("monControleur", function($scope) {

        // Initialisation d'un tableau de voitures
        $scope.voitures = [
          {marque: "Porsche", modele: "911", pays: "Allemagne"},
          {marque: "Ferrari", modele: "Testarossa", pays: "Italie"},
          {marque: "BMW", modele: "M5", pays: "Allemagne"}
        ];

        // Tri sur clic sur l'intitulé de colonne d'un tableau HTML
        $scope.monTri = function(critereTri) {
          $scope.colonneTri = critereTri;
        }
      });

    </script>

  </body>

</html>
