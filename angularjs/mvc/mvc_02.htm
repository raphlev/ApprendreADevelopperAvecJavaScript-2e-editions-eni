<!DOCTYPE html>

<!--

Objet : Exemple de directive personnelle

<!-- Balise HTML -->
<html>

  <!-- Section HEAD -->
  <head>
    <!-- Balise meta de gestion de l'accentuation UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Appel du Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>

  <!-- Section BODY -->
  <body>

    <!-- Script HTML intégrant des directives AngularJS -->
    <!-- NB : L'appel de la directive se fait en minuscules
              avec des tirets (ma-directive ici) -->
    <div ng-app="monApplication" ma-directive></div>

    <!-- Module et directive AngularJS -->
    <script>

      // Déclaration du module nommé monApplication
      var application = angular.module("monApplication", []);

      // Déclaration de la directive maDirective (en camel case)
      application.directive("maDirective", function() {
        return {
          template : "<font face='Arial'>Directive personnelle</font>"
        };
      });

    </script>

  </body>

</html>
