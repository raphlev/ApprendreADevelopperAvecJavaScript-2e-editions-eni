<!-- Balise HTML -->
<html>

  <!-- Section HEAD -->
  <head>
    <!-- Balise meta de gestion de l'accentuation UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Appel du Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Appel du script externe Javascript (contrôleur de l'application) -->
    <script src="mvc_controleur_04.js"></script>
  </head>

  <!-- Section BODY -->
  <body>

    <!-- Script HTML intégrant des directives AngularJS -->
    <div ng-app="monApplication" ng-controller="monControleur">
      <!-- Affichage de la voiture préférée -->
      <font face="Arial">
        Voiture préférée : {{afficherVoiturePreferee()}}
      </font>
    </div>

  </body>

</html>
